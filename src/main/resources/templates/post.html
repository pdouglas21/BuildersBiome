<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css" th:href = "@{/bbstyle.css}">
</head>
<body>
<div th:insert="home :: myHeader"></div>
<!-- select category of post, upload image of post, title, description, tags >-->
<div class = "row">
    <div class = "col">
<div class = "form-group">
    <label for="exampleFormControlSelect1">select category</label>
    <select class="form-control" id="exampleFormControlSelect1">
        <option>- select -</option>
        <option>living room</option>
        <option>kitchen</option>
        <option>bathroom</option>
        <option>bedroom</option>
        <option>other</option>
    </select>
</div>
    </div>
    <div class = "col">
<div class="form-group">
    <label for="exampleFormControlTextarea1">title</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
</div>
    </div></div>
<div class = "row">
    <div class = "col">
<div class="form-group">
    <label for="exampleFormControlFile1">upload images</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
</div>
    </div>
    <div class = "col">
<div class="form-group">
    <label for="exampleFormControlTextarea1">description</label>
    <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
</div>
    </div></div>
<div class = "buttonDiv">
    <button type = "button" class = "button" onclick = "location.href = '/info/account';">
        Submit
    </button>
</div>
</body>
</html>
