<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css" href = "bbstyle.css">
    <title>home</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div th:fragment = "myHeader">
   <div class = "header">
           <div class = "title">
              <img th:src = "@{/builder's title.png}" width = "900" height="120">
           </div>
   </div>
    <div class ="container">
        <nav class = "navbar navbar-expand-sm bg-light justify-content-center">
            <a class = "navbar-logo" href = "/">
                <img th:src = "@{/final bb logo (white).png}" alt="logo" height = "40" width = "40">
            </a>
        <ul navbar class = "bg-custom">
            <li class = "nav-item">
                <a class = "nav-link" th:href = "@{/info/kitchen}" >Kitchen</a>
            </li>
            <li class = "nav-item">
                <a class = "nav-link" th:href = "@{/info/livingroom}" >Living Room</a>
            </li>
            <li class = "nav-item">
                <a class = "nav-link" th:href = "@{/info/bedroom}" >Bedroom</a>
            </li>
            <li class = "nav-item">
                <a class = "nav-link" th:href = "@{/info/bathroom}" >Bathroom</a>
            </li>
            <li class = "nav-item">
                <a class = "nav-link" th:href = "@{/info/other}" >Other</a>
            </li>
            <li class = "nav-item">
                <a class = "nav-link" th:href = "@{/info/account}" >Account</a>
            </li>
        </ul>
            </nav>
    </div>
</div>

    <div class = "card" style = "width: 22rem;">
        <img src="final bb logo (white).png" class = "card-img-top">
        <div class = "card-body">
            <h5 class = "card-title">
                Mid-Century Modern Kitchen
            </h5>
            <a href = "#" class = "btn btn-primary">
                See More
            </a>
        </div>
    </div>
</body>
</html>s
